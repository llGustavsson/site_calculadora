<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h1>Lazy Calculator</h1>
    </div>
    <div class="calculadora">
        <input type="number" class="campo" id="campo1">
        <select class="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" class="campo" id="campo2">
        <button class="botao">=</button>
        <br>
        <div id="resposta"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
